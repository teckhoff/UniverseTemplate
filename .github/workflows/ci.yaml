name: CI

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - uses: ok-nick/setup-aftman@v0.4.2
      name: Install Aftman
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Lint
      run: |
        selene ./Common/src
        selene ./Hub/src

  style:
    name: Styling
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: JohnnyMorganz/stylua-action@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        version: 3.0.0
        args: --check .